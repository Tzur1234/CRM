{% extends 'leads/base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
<a href="{% url 'leads:leads' %}">Go back to leads</a>
<h1>Lead Create</h1>
<div class="w-60">
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }} 
        <input type="submit">
    </form>
</div>

{% endblock %}
